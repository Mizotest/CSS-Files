<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href="styles.css" type="text/css" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-3.1.1.js"></script>
    <script src="https://elated-spence-a7ecc3.netlify.com/tree.js"></script>
    <link href="http://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
    <title>jQuery Tree.js Decision Tree Plugin Demo</title>
    <style>
        body {
            font-family: 'Roboto';
            background-color: #f2f2f2;
        }
        
        h1 {
            margin: 150px auto 50px auto;
            text-align: center;
        }
    </style>
</head>

<body>

    <h1>This is a Test</h1>
    <div class="main"></div>
    <script type="text/javascript">
        var data = {
            message: "<div style='color:green;'>Is this first question ?</div>",
            decisions: [{
                answer: "Yes",
                class: "green",
                message: "Is this second question ?",
                decisions: [{
                    answer: "Yes",
                    class: "green",
                    message: "This is the end !"
                }, {
                    answer: "No",
                    class: "red",
                    message: "This is the end !"
                }]
            }, {
                answer: "No",
                class: "red",
                message: "You are wrong !"
            }, {
                answer: "Maybe this will be long answer",
                class: "orange",
                message: "Maybe can't be an answer as you need to be sure about what are you doing ]:->"
            }]
        };

        $(document).ready(function() {
            $('.main').decisionTree({
                data: data
            });
        });
    </script>
</body>

</html>
